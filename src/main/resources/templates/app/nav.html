<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>NAV</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body th:fragment="nav">
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light mb-1" style="min-height: 56px">
		<div class="container-fluid">
			<ul class="nav">
				<li sec:authorize-url="/" class="nav-item"><a class="nav-link" href="./"><i class="bi bi-house-door-fill"></i> Trang chủ</a></li>
				<li sec:authorize-url="/accounts" class="nav-item"><a class="nav-link" href="./accounts"><i class="bi bi-person-lines-fill"></i> Tài khoản</a></li>
				<li sec:authorize-url="/categories" class="nav-item"><a class="nav-link" href="./categories"><i class="bi bi-journal-bookmark-fill"></i> Danh mục</a></li>
				<li sec:authorize-url="/questions" class="nav-item"><a class="nav-link" href="./questions"><i class="bi bi-question-circle-fill"></i> Câu hỏi</a></li>
				<li sec:authorize-url="/quiz" class="nav-item"><a class="nav-link" href="./quiz"><i class="bi bi-clipboard2-data-fill"></i> Bài kiểm tra</a></li>
			</ul>
	
			<ul class="nav">
				<li sec:authorize="isAuthenticated()" class="nav-item dropstart">
					<a class="nav-link" href="#" id="user-logo" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="bi bi-person-badge-fill"></i><span sec:authentication="name"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDarkDropdownMenuLink">
						<li sec:authorize-url="/password"><a class="dropdown-item" href="./password"><i class="bi bi-shield-lock"></i> Đổi mật khẩu</a></li>
						<li><form th:action="@{/logout}" role="button" method="post" class="dropdown-item" onclick="this.submit()"><i class="bi bi-box-arrow-in-right"></i> Thoát</form></li>
					</ul>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item dropstart"><a class="nav-link" href="./login"><i class="bi bi-box-arrow-in-left"></i> Đăng nhập</a></li>
			</ul>
		</div>
	</nav>
	<div aria-live="polite" aria-atomic="true" class="sticky-top">
		<div id="toast-container" class="toast-container position-absolute top-0 end-0"></div>
	</div>
</body>

</html>
