<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Đổi mật khẩu</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
	<div th:replace="app/nav :: nav"></div>
	<div class="container-fluid">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="modal-body" th:action="@{/password}" th:object="${PasswordForm}" method="post" th:fragment="PasswordForm">
					<h5 class="modal-title col-12 text-center">Đổi mật khẩu</h5>
					<br>
					<div class="mb-3">
						<label for="username" class="form-label">Tài khoản</label>
						<div>
							<input th:field="*{username}" autocomplete="off" autofocus="autofocus" class="form-control form-control-sm" th:errorclass="is-invalid"/>
							<span th:errors="*{username}" class="invalid-feedback">field error</span>
						</div>
					</div>
					<div class="mb-3">
						<label for="oldPassword" class="form-label">Mật khẩu hiện tại</label>
						<div>
							<input th:field="*{oldPassword}" type="password" class="form-control form-control-sm" th:errorclass="is-invalid"/>
							<span th:errors="*{oldPassword}" class="invalid-feedback">field error</li>
						</div>
					</div>
					<div class="mb-3">
						<label for="newPassword" class="form-label">Mật khẩu mới</label>
						<div>
							<input th:field="*{newPassword}" type="password" class="form-control form-control-sm" th:errorclass="is-invalid"/>
							<span th:errors="*{newPassword}" class="invalid-feedback">field error</li>
						</div>
					</div>
					<div class="mb-3">
						<label for="reNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
						<div>
							<input th:field="*{reNewPassword}" type="password" class="form-control form-control-sm" th:errorclass="is-invalid"/>
							<span th:errors="*{reNewPassword}" class="invalid-feedback">field error</li>
						</div>
					</div>
					<span th:errors="*{global}" class="text-danger">global error</span>
					<input type="submit" class="btn btn-primary btn-sm float-end" value="Cập nhật">
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
