<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Please Log In</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
	<div sec:authorize="isAuthenticated()" th:replace="app/nav :: nav"></div>
	<div class="container-fluid">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="modal-body" th:action="@{/login}" th:object="${LoginForm}" method="post" th:fragment="LoginForm">
					<h5 class="modal-title col-12 text-center">Please Log In</h5>
					<br>
					<div class="mb-3">
						<label for="username" class="form-label">Tài khoản</label>
						<div>
							<input th:field="*{username}" autocomplete="off" autofocus="autofocus" class="form-control form-control-sm" th:errorclass="is-invalid"/>
							<span th:errors="*{username}" class="invalid-feedback">field error</span>
						</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mật khẩu</label>
						<div>
							<input th:field="*{password}" type="password" class="form-control form-control-sm" th:errorclass="is-invalid"/>
							<span th:errors="*{password}" class="invalid-feedback">field error</li>
						</div>
					</div>
					<div class="mb-3">
						<div>
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="remember-me"> Nhớ trên máy này</label>
						</div>
					</div>
					<div class="mb-3">
						<span th:errors="*{global}" class="text-danger">global error</span>
					</div>
					
					<input type="submit" class="btn btn-primary btn-sm float-end" value="LOGIN">
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
