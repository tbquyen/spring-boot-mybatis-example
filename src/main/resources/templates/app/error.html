<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>ERROR</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="full-page-error">
	<div th:replace="app/nav :: nav"></div>
	<div class="container-fluid">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body" th:fragment="modal-body">
					<h2 class="modal-title text-danger" th:text="${errorCode}">ERROR CODE</h2>
					<hr>
					<span th:text="${message}" class="text-danger">ERROR MESSAGE</span>
					<hr>
					<a class="btn btn-primary btn-sm float-end" href="/"><i class="bi bi-house-door-fill"></i> Trang chủ</a>
					<button type="button" class="btn btn-secondary btn-sm float-end me-1 data-bs-dismiss" data-bs-dismiss="modal">Thoát</button>
					<style>.full-page-error .data-bs-dismiss {display: none;}</style>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
