<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Câu hỏi</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
	<style>.text-break-down{white-space: pre-wrap;}</style>
	<meta th:name="_csrf" th:content="${_csrf.token}"/>
	<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
	<div th:replace="app/nav :: nav"></div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8 d-flex">
				<button type="button" id="btn-new" class="btn btn-primary btn-sm">
					<i class="bi bi-plus-circle"></i> Thêm mới</button>
				<button type="button" id="btn-import" class="btn btn-primary btn-sm ms-1">
					<i class="bi bi-upload"></i> Thêm mới</button>
				<button type="button" id="btn-export" class="btn btn-primary btn-sm ms-1">
					<i class="bi bi-download"></i> Tải xuống</button>
			</div>
			<div class="col-sm-4 d-flex">
				<div class="input-group ms-5">
					<input id="txt-content" type="text" class="form-control form-control-sm" placeholder="Nội dung">
					<select class="form-select form-select-sm" id="txt-categoryId">
						<option selected value="0">Danh mục</option>
						<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
					</select>
					<button id="btn-search" class="btn btn-outline-secondary btn-sm">
						<i class="bi bi-search"></i>
					</button>
				</div>
			</div>
		</div>
		<div>
			<table id="dataTable" class="table table-sm table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center">#ID</th>
						<th class="text-center">Danh mục</th>
						<th class="text-center">Nội dung</th>
						<th class="text-center">Ngày tạo</th>
						<th class="text-center"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div id="modal-area" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script type="text/javascript" th:src="@{js/app.js}"></script>
	<script type="text/javascript" th:src="@{js/questions.js}"></script>
</body>

</html>
