<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Danh mục</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
	<meta th:name="_csrf" th:content="${_csrf.token}"/>
	<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
	<div th:replace="app/nav :: nav"></div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8 d-flex">
				<button type="button" id="btn-new" class="btn btn-primary btn-sm">
					<i class="bi bi-journal-plus"></i> Thêm mới</button>
			</div>
			<div class="col-sm-4 d-flex">
				<div class="input-group ms-5">
					<input id="txt-search" type="text" class="form-control form-control-sm" placeholder="Danh mục">
					<button id="btn-search" class="btn btn-outline-secondary btn-sm">
						<i class="bi bi-search"></i>
					</button>
				</div>
			</div>
		</div>
		<div>
			<table id="dataTable" class="table table-sm table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center">#ID</th>
						<th class="text-center">Tên danh mục</th>
						<th class="text-center">Ngày tạo</th>
						<th class="text-center"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div id="modal-area" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script type="text/javascript" th:src="@{js/app.js}"></script>
	<script type="text/javascript" th:src="@{js/categories.js}"></script>
</body>

</html>
